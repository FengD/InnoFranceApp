<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoFrance - Video Translation and Dubbing System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>InnoFrance - Video Translation and Dubbing System</h1>
            <p>Convert videos to Chinese dubbed versions</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Input Source</h2>
                <form id="processForm">
                    <div class="input-group">
                        <label for="inputUrl">YouTube URL or Audio File URL (MP3/WAV):</label>
                        <input type="url" id="inputUrl" name="input_url" placeholder="https://www.youtube.com/watch?v=... or https://example.com/audio.mp3" required>
                    </div>
                    <button type="submit" id="processBtn">Start Processing</button>
                </form>
            </section>

            <section class="progress-section" id="progressSection" style="display: none;">
                <h2>Processing Progress</h2>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Ready to start...</div>
                </div>
                <div class="current-step" id="currentStep"></div>
            </section>

            <section class="result-section" id="resultSection" style="display: none;">
                <h2>Processing Result</h2>
                <div class="audio-player">
                    <audio id="audioPlayer" controls></audio>
                    <div class="download-section">
                        <a href="#" id="downloadLink" class="download-btn">Download Audio</a>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="newProcessBtn" class="secondary-btn">Process New Video</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 InnoFrance. All rights reserved.</p>
        </footer>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
